apiVersion: skaffold/v1beta5
kind: Config
build:
  artifacts:
    - image: gcr.io/k8s-skaffold/skaffold-example
      plugin:
        name: kaniko
        properties:
          buildContext:
            localDir: {}
          pullSecretName: e2esecret
          namespace: default
          cache: {}
          flags:
            - --single-snapshot
  executionEnvironment:
    name: in-cluster
deploy:
  kubectl:
    manifests:
      - k8s-*
